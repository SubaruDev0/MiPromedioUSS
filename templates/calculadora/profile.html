{% extends 'calculadora/base.html' %}

{% block content %}
<div class="container" style="padding-top:20px; max-width:600px;">
    <div class="calculator-card">
        <h2 style="color: var(--primary-color);">Mi Perfil</h2>

        <form method="post" style="margin-top:12px;">
            {% csrf_token %}
            <div class="input-group">
                <label>Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div style="display:flex; gap:8px; margin-top:12px;">
                <button type="submit" class="btn-primary" style="flex:1">Guardar</button>
                <a href="{% url 'change_password' %}" class="btn-secondary" style="flex:1; text-align:center; text-decoration:none; padding:10px 12px;">Cambiar contrase√±a</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
