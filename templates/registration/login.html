{% extends 'calculadora/base.html' %}

{% block content %}
<div class="container" style="margin-top: 40px; max-width: 400px;">
    <div class="calculator-card">
        <h2 class="text-center" style="color: var(--primary-color); margin-bottom: 30px;">Iniciar Sesión</h2>

        <form method="post">
            {% csrf_token %}
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="margin-bottom: 8px; display: block;">Usuario</label>
                <input type="text" name="username" class="grade-input" required autofocus>
            </div>
            <div class="input-group" style="margin-bottom: 30px;">
                <label style="margin-bottom: 8px; display: block;">Contraseña</label>
                <input type="password" name="password" class="grade-input" required>
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; border-radius: var(--radius-sm); font-size: 1rem;">Ingresar</button>
        </form>

        <div class="text-center" style="margin-top: 20px; font-size: 0.9rem;">
            ¿No tienes cuenta? <a href="{% url 'register' %}"
                style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Regístrate aquí</a>
        </div>
    </div>
</div>
{% endblock %}
